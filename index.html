<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="icon"
        href="https://png.pngtree.com/png-clipart/20220615/original/pngtree-american-football-table-score-icon-png-image_8052060.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h2>HOME</h2>
            <h3 id="home-score">0</h3>
            <button onclick="homeIncrease1()">+1</button>
            <button onclick="homeIncrease2()">+2</button>
            <button onclick="homeIncrease3()">+3</button>
        </div>
        <div>
            <h2>AWAY</h2>
            <h3 id="guest-score">0</h3>
            <button onclick="guestIncrease1()">+1</button>
            <button onclick="guestIncrease2()">+2</button>
            <button onclick="guestIncrease3()">+3</button>
        </div>
    </div>
    <div class="container">
        <p>
            <button onclick="resetScore()">Reset Score</button>
        </p>
    </div>
    <script src="index.js"></script>
</body>

</html>
